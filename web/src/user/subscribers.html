<main class="container subscribers">
  <ul class="list">
    {{#each subscribers }}
    <li class="{{user_id}}" data-id="{{user_id}}" data-display="{{full_name}} {{identity_number}}" data-avatar="{{avatar_url}}">
      <img src="{{avatar_url}}">
      {{full_name}} {{identity_number}}
      <span class="date">
        {{subscribed_at}}
      </span>
    </li>
    {{/each}}
  </ul>
  <div class="action more">
    <a href="javascript:;" class="btn">
      加载更多
    </a>
  </div>
</main>
<div class="modal-container">
  <div class="modal-body">
    <div class="header">
      <span class="icon-close"></span>
    </div>
    <img src="" class="modal-avatar">
    <div class="modal-name"></div>
    <div>
      <a href="javascript:;" class="btn action kick">
        移出群组
      </a>
    </div>
  </div>
</div>
