<div class="packet header">
  <div class="user avatar">
    {{#if firstLetter}}
    <p>{{firstLetter}}</p>
    {{else}}
    <img src="{{user.avatar_url}}" alt="user avatar"/>
    {{/if}}
  </div>
  <h1 class="user name">{{user.full_name}}</h1>
  <h2 class="greeting"><i class="icon-bubble"></i> {{greeting}}</h2>
</div>

<div class="packet open button">
  <a href="javascript:void(0);">{{t 'packet.open'}}</a>
</div>

<div class="submitting overlay">
  <div class="spinner-container">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
