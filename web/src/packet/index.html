<ul class="assets list container">
</ul>

<div class="form container">
  <div class="form header">
    <img src="{{asset.icon_url}}" alt="asset icon" class="asset icon" />
    <div class="asset info">
      <h1>{{asset.name}}</h1>
      <h2>{{asset.balance}} {{asset.symbol}}</h2>
    </div>
    <a class="assets list action" href="javascript:void(0);"><i class="icon-arrow-down"></i></a>
  </div>

  <div class="form content">
    <form action="javascript:void(0);">
      <div class="field">
        <input type="number" step="0.0001" min="0" max="{{asset.balance}}" name="amount" placeholder="最小 0.0001" />
        <label for="amount">{{asset.symbol}}</label>
      </div>
      <div class="field">
        <input type="number" min="0" max="{{conversation.participants_count}}" name="total_count" placeholder="不能超过群成员数 {{conversation.participants_count}}" />
        <label for="total_count">人数</label>
      </div>
      <div class="field">
        <input type="text" name="greeting" placeholder="最多 36 个字符" />
        <label for="greeting">祝福语</label>
      </div>
      <div class="field">
        <input type="submit" value="确认支付红包" />
      </div>
      <input type="hidden" value="{{conversation.conversation_id}}" name="conversation_id" />
      <input type="hidden" value="{{asset.asset_id}}" name="asset_id" />
    </form>
  </div>
</div>

<div class="submitting overlay">
  <div class="spinner-container">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
